<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="../img/nota.png" type="image/x-icon">
    <title>Registrarse</title>
</head>
<body>
    <header class="container">
        <div>
            <h1>La musica en el mundo</h1>
            <h2>Novedades acerca de la musica actual</h2>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Noticias Musica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../../index.html">Inicio <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://open.spotify.com/playlist/37i9dQZEVXbMDoHDwVN2tF" target="_blank">Ranking</a>
                    </li>
                    <li class="nav-item"> 
                        <a class="nav-link" href="https://www.ticketle.com.ar/" target="_blank">Conciertos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form action="" class="col-md-6 offset-md-3"> 
            <fieldset>
                <legend>Formulario de registro</legend>
                <label for="Nombre">Nombre</label>
                <input type="text" name="name" id="Nombre" class="form-control mb-2">
                
                <label for="Apellido">Apellido</label>
                <input type="text" name="Iname" id="Apellido" class="form-control mb-2">
                
                <label for="Email">Email</label>
                <input type="email" name="email" id="Email" class="form-control mb-2">
                
                <label for="pass">Contraseña</label>
                <input type="password" name="Contraseña" id="pass" class="form-control mb-2">
                
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="date" id="fecha" class="form-control mb-2">
                
                <input type="submit" value="REGISTRARSE" class="btn btn-primary">
                <input type="reset" value="BORRAR" class="btn btn-secondary">
            </fieldset>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
